		<h1>Marco's URL Shortener</h1>

		<aside>
			<fieldset id="local-file" hidden>
				<legend>Load local file</legend>
				<form method="get" action="" id="local-file-form">
					<div>
						<span id="saved-file-wrapper" hidden>
							<label for="saved-file-input">Saved file:</label>
							<input id="saved-file-input" name="saved-file" readonly type="text" />
						</span>
						<button type="submit">Click to load file</button>
						<p>Or drag a file here...</p>
						<p>Or paste a copied file...</p>
					</div>

					<div id="drop-area">
						<p>Drop the file here</p>
					</div>
				</form>
			</fieldset>

			<fieldset id="add-link">
				<legend>Add new link</legend>
				<form method="get" action="" id="add-link-form">
					<div id="id-input-wrapper">
						<label for="id-input">Link ID</label>
						<span>
							<input type="text" name="id" id="id-input" required />
							<button type="button" id="generate-id-button" aria-label="Generate random id">
								<svg viewBox="0 0 24 24" width="24" height="24"><use href="#icon-shuffle" /></svg>
							</button>
						</span>
					</div>
					<div id="url-input-wrapper">
						<label for="url-input">URL</label>
						<input type="url" name="url" id="url-input" required />
					</div>
					<div id="comment-input-wrapper">
						<label for="comment-input">Comment</label>
						<textarea name="comment" id="comment-input" cols="15" rows="5"></textarea>
					</div>
					<div id="add-link-submit-wrapper">
						<button type="submit">Add link</button>
					</div>
				</form>
			</fieldset>
		</aside>

		<h2 id="existing-links">Existing links</h2>
		<div id="download-links-wrapper">
			<button type="button" id="download-links-button">Download Links File</button>
		</div>
		<main role="region" tabindex="0" aria-labelledby="existing-links">
			<table aria-labelledby="existing-links">
				<thead>
					<tr>
						<th aria-sort="none">
							<span>
								<label for="id-sort-button">ID</label>
								<button type="button" aria-pressed="false" id="id-sort-button">
									<svg viewBox="0 0 24 24" width="24" height="24"><use href="#icon-sorting" /></svg>
								</button>
							</span>
						</th>
						<th aria-sort="none">
							<span>
								<label for="url-sort-button">URL</label>
								<button type="button" aria-pressed="false" id="url-sort-button">
									<svg viewBox="0 0 24 24" width="24" height="24"><use href="#icon-sorting" /></svg>
								</button>
							</span>
						</th>
						<th aria-sort="none">
							<span>
								<label for="updated-sort-button">Link Last Updated</label>
								<button type="button" aria-pressed="false" id="updated-sort-button">
									<svg viewBox="0 0 24 24" width="24" height="24"><use href="#icon-sorting" /></svg>
								</button>
							</span>
						</th>
						<th aria-sort="none">
							<span>
								<label for="comment-sort-button">Comment</label>
								<button type="button" aria-pressed="false" id="comment-sort-button">
									<svg viewBox="0 0 24 24" width="24" height="24"><use href="#icon-sorting" /></svg>
								</button>
							</span>
						</th>
						<th>
							<span>Edit</span>
						</th>
						<th>
							<span>Delete</span>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="6">
							<p>Loading links...</p>
							<progress></progress>
						</td>
					</tr>
				</tbody>
			</table>
		</main>

		<script type="module" src="./main.mjs"></script>
	</body>
</html>
